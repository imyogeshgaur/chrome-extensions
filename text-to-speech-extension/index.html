<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <marquee direction="left"><h1>Text To Speech Using JavaScript !!!</h1></marquee>
  <textarea id="text"></textarea>
  <div class="container">
    <label for="speed" class="label">Speed</label>
    <input type="number" name="spee" id="speed" min=".5" max="3" step=".5" value="1" class="input">
    <button id="play-button" class="button">Play</button>
    <button id="pause-button" class="button">Pause</button>
    <button id="stop-button" class="button">Stop</button>
  </div>
  <script src="index.js" defer></script>
</body>
</html>
